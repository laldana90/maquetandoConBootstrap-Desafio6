    <script

    <header class="gridHeader">

    <section class="section9">
      <p>
        Si tienes algun comentario o quieres formar parte de nuestra comunidad,
        por favor dejanos tus datos.
      </p>
    </section>

    <section class="section10">
      <form>
        <fieldset>
          <legend>Informacion Personal</legend>
          <label for="nombre">Nombres:</label>
          <input type="text" placeholder="Ej: Luis Alberto" id="nombre" />
          <label for="apellidos">Apellidos:</label>
          <input
            type="text"
            placeholder="Ej: Aldana Ronquillo"
            id="apellidos"
          />
          <label for="telefono">Telefono:</label>
          <input type="tel" placeholder="Ej: 502 5853 1105" id="telefono" />

          <label for="email">Email:</label>
          <input type="email" placeholder="Ej: myemail@email.com" id="email" />

          <input type="submit" />
          <input type="reset" />
        </fieldset>
      </form>
    </section>

    <section class="return">
      <h3>Volver a <a href="../index.html">Inicio</a></h3>
    </section>

    <footer class="gridFooter">
      <h1 class="tituloFooter">CinemaStudio</h1>
